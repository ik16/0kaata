<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0kaata</title>
<script>
var turn="x",count=1,xwin=0,ywin=0,draw=0;
function change()
{   
    document.getElementById("cp").remove();
    turn="o";
    document.getElementById("player").innerHTML="First player : O<br>Second player : X";
    document.getElementById("play").innerHTML="Its O turn";
    document.getElementById("button").value="O";
}
function enter()
{
    var val=parseInt(document.getElementById("input").value);
    if (1<=val<=9)
    {
    var val="s"+val;
        if (parseInt(document.getElementById(val).innerHTML)&&turn=="x")
        {
            document.getElementById(val).innerHTML="X";
            document.getElementById("input").value="";
            if (check())
            return 0;
            document.getElementById("play").innerHTML="Its O turn";
            document.getElementById("button").value="O"
            turn="o";
        }
        if (parseInt(document.getElementById(val).innerHTML)&&turn=="o")
        {
            document.getElementById(val).innerHTML="O";
            document.getElementById("input").value="";
            if (check())
            return 0;
            document.getElementById("play").innerHTML="Its X turn";
            document.getElementById("button").value="X"
            turn="x";
        }
        if (count==1)
        {
        document.getElementById("cp").remove();
        }
        ++count;
        if (count==10)
        {
            alert("Draw");
            ++draw;
            document.getElementById("draw").innerHTML=draw;
            reset();
        }
    }
}
function reset(t)
{
    document.getElementById("input").value="";
    for (var a=1;a<=9;++a)
    {
        document.getElementById("s"+a).innerHTML=a;
    }
        if (document.getElementById("player").innerHTML=="First player : X<br>Second player : O")
        {
            turn="x";
            document.getElementById("play").innerHTML="Its X turn";
            document.getElementById("button").value="X";
        }
        if (document.getElementById("player").innerHTML=="First player : O<br>Second player : X")
        {
            turn="o";
            document.getElementById("play").innerHTML="Its O turn";
            document.getElementById("button").value="O";
        }
        if (t==1)
        {
            document.getElementById("xwins").innerHTML=0;
            document.getElementById("xwins").innerHTML=0;
            document.getElementById("xwins").innerHTML=0;
        }
}
function check()
{ 
    for (var x=1;x<=7;x+=3)
    {
        if (document.getElementById("s"+x).innerHTML==document.getElementById("s"+(x+1)).innerHTML&&document.getElementById("s"+(x+1)).innerHTML==document.getElementById("s"+(x+2)).innerHTML)
        {
            if (document.getElementById("s"+x).innerHTML=="X")
            {
                alert("X Wins");
                ++xwin;
                document.getElementById("xwins").innerHTML=xwin;
                reset();
                return 1;
            }
            if (document.getElementById("s"+x).innerHTML=="O")
            {
                alert("O Wins");
                ++ywin;
                document.getElementById("ywins").innerHTML=ywin;
                reset();
                return 1;
            }
        }
    }
    for (var x=1;x<=3;++x)
    {
        if (document.getElementById("s"+x).innerHTML==document.getElementById("s"+(x+3)).innerHTML&&document.getElementById("s"+(x+3)).innerHTML==document.getElementById("s"+(x+6)).innerHTML)
        {
            if (document.getElementById("s"+x).innerHTML=="X")
            {
                alert("X Wins");
                ++xwin;
                document.getElementById("xwins").innerHTML=xwin;
                reset();
                return 1;
            }
            if (document.getElementById("s"+x).innerHTML=="O")
            {
                alert("O Wins");
                ++ywin;
                document.getElementById("ywins").innerHTML=ywin;
                reset();
                return 1;
            }
        }
    }
    return 0;
}
</script>
<style>    
</style>
</head>
<body style="background-color: white;">
<center>
<br>
<p id="player">First player : X<br>Second player : O</p>
<span id="wins">
<span>X wins&nbsp;:&nbsp;</span><span id="xwins">0</span><br>
<span>O wins&nbsp;:&nbsp;</span><span id="ywins">0</span><br>
<span>Draw&nbsp;:&nbsp;</span><span id="draw">0</span><br><br>
</span>
<input type="submit" id="cp" value="Change Player" onclick="change()">
<h1><span id="s1">1</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="s2">2</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="s3">3</span></h1><br>
<h1><span id="s4">4</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="s5">5</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="s6">6</span></h1><br>
<h1><span id="s7">7</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="s8">8</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="s9">9</span></h1>
<p id="play">Its X turn</p>
<input type="text" id="input"></input>&nbsp;&nbsp;:&nbsp;<input type="submit" name="X" value="X" id="button" onclick="enter()"><br><br>
<input type="submit" value="Reset Match" onclick="reset()"><br><br>
<input type="submit" value="Reset Tournament" onclick="reset(1)"><br><br>
<input type="submit" id="col" value="Dark Mode" onclick="changecolour()">
</center>
</body>
<script>
    for (var a=1;a<=9;++a)
    {
    document.getElementById("s"+a).style.display="inline-block";
    document.getElementById("s"+a).style.lineHeight="50px";
    document.getElementById("s"+a).style.backgroundColor="white";
    document.getElementById("s"+a).style.height="50px";
    document.getElementById("s"+a).style.width="50px";
    document.getElementById("s"+a).style.border="black";
    document.getElementById("s"+a).style.border="solid";
    }
    function changecolour()
    {
    if(document.body.style.backgroundColor=="white")
    {
    document.body.style.backgroundColor="black";
    document.getElementById("col").value="Light Mode";
    document.getElementById("player").style.webkitTextFillColor="white";
    document.getElementById("play").style.webkitTextFillColor="white";
    document.getElementById("wins").style.webkitTextFillColor="white";
    }
    else
    {
    document.body.style.backgroundColor="white";
    document.getElementById("col").value="Dark Mode";
    document.getElementById("player").style.webkitTextFillColor="black";
    document.getElementById("play").style.webkitTextFillColor="black";
    document.getElementById("wins").style.webkitTextFillColor="black";
    }
    }
</script>
</html>
